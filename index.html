    <meta charset="UTF-8" />

    <title>Contratos IA - Gerador Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['"Times New Roman"', 'serif'],
            },
            colors: {
              'brand-primary': '#6366F1', // Indigo 500
              'brand-secondary': '#8B5CF6', // Violet 500
              'brand-gold': '#F59E0B',    // Amber 500
              'brand-teal': '#2DD4BF',   // Teal 400
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-in-up': 'slideInUp 0.6s ease-out forwards',
              'pulse-glow': 'pulseGlow 2.5s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              pulseGlow: {
                '0%, 100%': { 
                    boxShadow: '0 0 0 0 rgba(99, 102, 241, 0.7)',
                    transform: 'scale(1)' 
                },
                '70%': { 
                    boxShadow: '0 0 25px 10px rgba(99, 102, 241, 0)',
                    transform: 'scale(1.01)'
                },
              }
            }
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
      .break-before-page {
        page-break-before: always;
        break-before: page;
      }
    </style>
